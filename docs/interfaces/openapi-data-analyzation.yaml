openapi: 3.0.3
info:
  title: Darkwebsearch - Data Analyzer API
  version: "1.1.0"
paths:
  /analyze:
    post:
      summary: Queue analysis job
      operationId: analyzeData
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                  description: Content to be analyzed
                callbackUrl:
                  type: string
                  description: Optional override for result delivery endpoint
      responses:
        "202":
          description: Job accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
        "400":
          description: Invalid request
  /status:
    get:
      summary: Check analysis status
      operationId: analyzationStatus
      security:
        - bearerAuth: []
      parameters:
        - name: jobId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status boolean
          content:
            application/json:
              schema:
                type: boolean
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
