version: '3.8'

services:
  sveltekit-gui:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MANAGER_SERVICE_URL=http://manager:3001
      - NODE_ENV=production
      - PORT=3000
    networks:
      - darkweb-network

  manager:
    image: node:18-alpine
    command: sh -c "echo 'Manager service would be running on port 3001' && sleep infinity"
    networks:
      - darkweb-network

networks:
  darkweb-network:
    driver: bridge