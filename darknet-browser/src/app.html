<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Secure darknet Search Interface">
    <title>[SYSTEM] darknet Browser v1.0</title>
    %sveltekit.head%
    
    <style>
      /* Terminal Scanline */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          var(--accent-primary) 20%,
          var(--accent-primary) 80%,
          transparent
        );
        opacity: 0.1;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: 9999;
        filter: blur(0.5px);
      }
      
      /* Matrix Rain Effect (optional background) */
      .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          repeating-linear-gradient(
            0deg,
            rgba(0, 10, 0, 0.1) 0px,
            rgba(0, 10, 0, 0.1) 1px,
            transparent 1px,
            transparent 2px
          );
        pointer-events: none;
        z-index: -1;
        opacity: 0.3;
      }
      
      body {
        animation: flicker 0.15s infinite;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="scanline"></div>
    <div class="matrix-bg"></div>
    <div style="display: contents">%sveltekit.body%</div>
    
    <script>
      // Minimal matrix effect for terminal feel
      document.addEventListener('DOMContentLoaded', () => {
        const bg = document.querySelector('.matrix-bg');
        if (bg) {
          setInterval(() => {
            bg.style.backgroundPosition = `0px ${Math.random() * 20}px`;
          }, 100);
        }
      });
    </script>
  </body>
</html>
